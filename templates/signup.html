<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BioSecure | Enrollment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#030712",
            panel: "#111827",
            primary: "#0ea5e9",
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg text-slate-300 min-h-screen flex flex-col items-center justify-center font-sans">

  <div class="w-full max-w-md p-8 bg-panel border border-slate-800 rounded-2xl shadow-2xl">
    
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-white mb-2">Create Secure Profile</h1>
      <p class="text-sm text-slate-500">Authorized Personnel Only</p>
    </div>

    <form id="signupForm" class="space-y-4">
      
      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase mb-1">Full Name</label>
        <input type="text" id="fullname" required class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:border-primary focus:outline-none text-white">
      </div>

      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase mb-1">Username</label>
        <input type="text" id="username" required class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:border-primary focus:outline-none text-white">
      </div>

      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:border-primary focus:outline-none text-white">
      </div>

      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase mb-1">Access Level</label>
        <select id="role" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:border-primary focus:outline-none text-white">
          <option value="user">Forensic Analyst (Standard)</option>
          <option value="admin">Enrollment Officer (Admin)</option>
        </select>
      </div>

      <button type="submit" id="signupBtn" class="w-full py-3 mt-2 bg-primary hover:bg-sky-500 text-white font-bold rounded-lg transition">
        Register User
      </button>

    </form>

    <div id="statusBox" class="hidden mt-6 p-4 rounded-lg text-center text-sm"></div>

    <div class="text-center mt-6 text-sm text-slate-500">
      Already have an ID? <a href="/login" class="text-primary hover:text-white transition">Login here</a>
    </div>

  </div>
  <footer class="w-full py-6 mt-12 border-t border-slate-800 bg-slate-950/50 backdrop-blur-sm text-center">
    <p class="text-slate-500 text-sm font-mono">
        &copy; 2026 BioSecure Forensic System. All Rights Reserved.
        <span class="hidden md:inline mx-2 text-slate-700">|</span>
        <br class="md:hidden">
        Developed by 
        <a href="https://deva-portfolio-app.netlify.app/" 
           target="_blank" 
           rel="noopener noreferrer"
           class="text-emerald-400 hover:text-emerald-300 transition-colors font-bold tracking-wide hover:underline decoration-emerald-500/50 underline-offset-4">
            Deva Veera Kumaran
        </a>
    </p>
</footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const fullname = document.getElementById("fullname").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      
      const btn = document.getElementById("signupBtn");
      const statusBox = document.getElementById("statusBox");

      btn.innerText = "Registering...";
      btn.disabled = true;
      statusBox.classList.add("hidden");

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullname, username, password, role })
        });
        
        const data = await res.json();

        if (data.success) {
          statusBox.className = "mt-6 p-3 rounded-lg bg-green-900/30 text-green-400 border border-green-800 text-sm";
          statusBox.innerText = "Account Created! Redirecting to login...";
          statusBox.classList.remove("hidden");
          setTimeout(() => window.location.href = "/login", 1500);
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        statusBox.className = "mt-6 p-3 rounded-lg bg-red-900/30 text-red-400 border border-red-800 text-sm";
        statusBox.innerText = err.message;
        statusBox.classList.remove("hidden");
        btn.innerText = "Register User";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
