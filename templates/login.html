<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BioSecure | Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#030712",
            panel: "#111827",
            primary: "#0ea5e9",
            danger: "#ef4444",
            success: "#10b981"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg text-slate-300 min-h-screen flex flex-col items-center justify-center font-sans">

  <div class="w-full max-w-md p-8 bg-panel border border-slate-800 rounded-2xl shadow-2xl">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Bio<span class="text-primary">Secure</span></h1>
      <p class="text-sm text-slate-500">Forensic Intelligence Platform</p>
    </div>

    <form id="loginForm" class="space-y-5">
      
      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase mb-2">Username</label>
        <input type="text" id="username" required 
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:border-primary focus:outline-none text-white placeholder-slate-600 transition"
          placeholder="Enter system ID">
      </div>

      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase mb-2">Password</label>
        <input type="password" id="password" required 
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:border-primary focus:outline-none text-white placeholder-slate-600 transition"
          placeholder="••••••••">
      </div>

      <button type="submit" id="loginBtn"
        class="w-full py-3 bg-primary hover:bg-sky-500 text-white font-bold rounded-lg transition shadow-lg shadow-sky-900/20">
        Authenticate
      </button>

    </form>

    <div id="statusBox" class="hidden mt-6 p-4 rounded-lg text-center text-sm"></div>

    <div class="text-center mt-6 text-sm text-slate-500">
      Need access? <a href="/signup" class="text-primary hover:text-white transition">Request Enrollment</a>
    </div>

  </div>
  <footer class="w-full py-6 mt-12 border-t border-slate-800 bg-slate-950/50 backdrop-blur-sm text-center">
    <p class="text-slate-500 text-sm font-mono">
        &copy; 2026 BioSecure Forensic System. All Rights Reserved.
        <span class="hidden md:inline mx-2 text-slate-700">|</span>
        <br class="md:hidden">
        Developed by 
        <a href="https://deva-portfolio-app.netlify.app/" 
           target="_blank" 
           rel="noopener noreferrer"
           class="text-emerald-400 hover:text-emerald-300 transition-colors font-bold tracking-wide hover:underline decoration-emerald-500/50 underline-offset-4">
            Deva Veera Kumaran
        </a>
    </p>
</footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      
      const btn = document.getElementById("loginBtn");
      const statusBox = document.getElementById("statusBox");

      btn.innerText = "Verifying Credentials...";
      btn.disabled = true;
      statusBox.classList.add("hidden");

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();

        if (data.success) {
          statusBox.className = "mt-6 p-3 rounded-lg bg-green-900/30 text-green-400 border border-green-800 text-sm";
          statusBox.innerText = "Access Granted. Redirecting...";
          statusBox.classList.remove("hidden");
          setTimeout(() => window.location.href = data.redirect, 1000);
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        statusBox.className = "mt-6 p-3 rounded-lg bg-red-900/30 text-red-400 border border-red-800 text-sm";
        statusBox.innerText = err.message;
        statusBox.classList.remove("hidden");
        btn.innerText = "Authenticate";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
